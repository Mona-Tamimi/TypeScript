<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Form</title>
  <style>
    /* Basic styling */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
      background:burlywood;

    }

    /* Form styling */
    form {
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    input {
      padding: 8px;
      font-size: 16px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    /* Button styling */
    button {
      padding: 10px 20px;
      font-size: 16px;
      background:brown;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background:rgb(120, 27, 27);
    }

    /* Card styling */
    .product-card {
      display: inline-block;
      width: 250px;
      padding: 15px;
      margin: 15px;
      background: #f9f9f9;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      text-align: center;
    }

    .product-card h3 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .product-card p {
      margin: 5px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h2>Product Form</h2>

  <!-- Product Form -->
  <form id="product-form">
    <input type="text" id="product-name" placeholder="Product Name" required>
    <input type="text" id="product-description" placeholder="Description" required>
    <input type="number" id="product-price" placeholder="Price" required>
    <input type="number" id="product-quantity" placeholder="Quantity" required>
    <button type="submit">Add Product</button>
  </form>

  <h3>Product List</h3>

  <!-- Product Cards will be displayed here -->
  <div id="product-cards-container"></div>

  <script src="task.js"></script>
</body>
</html>
